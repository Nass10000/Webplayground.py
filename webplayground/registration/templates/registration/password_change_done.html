{% extends 'core/base.html' %}
{% load static %}
{% block title %}Contraseña Cambiada{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <div class="card">
          <div class="card-header">
            <h3>¡Contraseña Cambiada!</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-success" role="alert">
              Tu contraseña ha sido cambiada exitosamente.
            </div>
            <a href="{% url 'profile' %}" class="btn btn-primary">Volver al Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
