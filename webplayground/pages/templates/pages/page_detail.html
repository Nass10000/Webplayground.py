{% extends 'core/base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{ page.title }}</h2>
            <div class="card">
                <div class="card-body">
                    {{ page.content|linebreaks }}
                </div>
                <div class="card-footer text-muted">
                    <small>
                        Creado: {{ page.created|date:"d/m/Y H:i" }} | 
                        Actualizado: {{ page.updated|date:"d/m/Y H:i" }}
                    </small>
                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'pages' %}" class="btn btn-secondary">Volver a pÃ¡ginas</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
